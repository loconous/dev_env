# Use bind+r to source 
unbind r
bind r source-file ~/.tmux.conf \; display-message "Config reloaded"

# Set new bind -> <ctrl+s>
set -g prefix C-s

# Adjustments for 1st world problems 
set -g mouse on
set -g default-terminal "tmux-256color"

# Use system clipboard (X11)
#bind-key -T copy-mode-vi y send -X copy-pipe-and-cancel "xclip -selection clipboard"

# Have tmux act like vim
setw -g mode-keys vi
bind-key h select-pane -L
bind-key j select-pane -D
bind-key k select-pane -U
bind-key l select-pane -R

# Set status bar to the top
set -g status-position top

# List of plugins
set -g @plugin "tmux-plugins/tpm"
set -g @plugin "christoomey/vim-tmux-navigator"
set -g @plugin "catppuccin/tmux#v2.1.3"

# Configure the catppuccin plugin
set -g @catppuccin_flavor "mocha" # latte, frappe, macchiato or mocha
set -g @catppuccin_window_status_style "rounded"

# Load catppuccin
run "~/.tmux/plugins/tmux/catppuccin.tmux"

# Make the status line pretty and add some modules
set -g status-right-length 100
set -g status-left-length 100
set -g status-left ""
set -g status-right "#{E:@catppuccin_status_application}"
set -agF status-right "#{E:@catppuccin_status_cpu}"
set -ag status-right "#{E:@catppuccin_status_session}"
set -ag status-right "#{E:@catppuccin_status_uptime}"
set -agF status-right "#{E:@catppuccin_status_battery}"

# Initialize TMUX Plugin Manager
# More info here:  https://github.com/tmux-plugins/tpm
# bind+U to update
# bind+I to install
# --> Keep this line at the bottom of the config file
run '~/.tmux/plugins/tpm/tpm'
